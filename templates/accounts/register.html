{% extends 'base.html' %}
{% load static %}
{% block title %} Register {% endblock %}

{% block content %}


<div class="container">
	<h2 id="reg">Register</h2>
    <form id="register-form" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="first_name">First Name <input type="text" name="first_name" id="first_name" class="form-control" placeholder="First Name"></label>
           
        </div>
        <div class="form-group">
            <label for="last_name">Last Name <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Last Name"></label>
           
        </div>
		<div class="form-group">
            <label for="username">Username  <input type="text" name="username" id="username" class="form-control" placeholder="User Name"></label>
          
        </div>
		<div class="form-group">
            <label for="email">Email <input type="email" name="email" id="email" class="form-control" placeholder="Email Address"></label>
           
        </div>
       
        <div class="form-group">
            <label for="password">Password  <input type="password" name="password" id="password" class="form-control" placeholder="Create Password"></label>
          
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirm Password"></label>
           
        </div>
        <button type="submit" class="btn btn-primary" >Register</button>
        <p>Already have an account? <a href="{% url 'accounts:login' %}">Login here</a></p>

    </form>
</div>
	
{% if messages %}
<ul>
  {% for message in messages %}
  <li style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %};">
	{{ message }}
  </li>
  {% endfor %}
</ul>

{% endif %}

</form>
</article>
</div> <!-- card.// -->

</div> 
<!--container end.//-->
{% endblock %}
