{% extends 'base.html' %}
{% load static %}
{% block title %} Pay {% endblock %}

{% block content %}
<!-- Make a Payment Section -->
<section id="make-a-payment" class="make-a-payment section d-flex justify-content-center align-items-center vh-100">

    <!-- Section Title -->
    <div class="container section-title text-center" data-aos="fade-up">
      <h2>Make a Payment</h2>
      <p><span>Complete Your</span> <span class="description-title">Transaction<br></span></p>
    </div><!-- End Section Title -->
  
    <div class="container d-flex justify-content-center">
  
      <div class="col-lg-6 col-md-8 d-flex align-items-center payment-form-bg p-4 border rounded bg-light shadow" data-aos="fade-up" data-aos-delay="200">
        <form method="post" action="{% url 'final_app:stk' %}" class="w-100">
          {% csrf_token %}
          <div class="row gy-4">
            <div class="col-lg-12 col-md-12">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="number" id="phone" name="phone" class="form-control" value="254" placeholder="Phone Number" required>
            </div>
            <div class="col-lg-12 col-md-12">
              <label for="amount" class="form-label">Amount</label>
              <input type="text" id="amount" name="amount" class="form-control" placeholder="Amount" required>
            </div>
          </div>
          <div class="text-center mt-3">
            <button type="submit" class="btn btn-success me-0 me-sm-2 mx-1">Submit</button>
          </div>
        </form>
      </div><!-- End Payment Form -->
  
    </div>
  
  </section>
  <!-- /Make a Payment Section -->
  

{% endblock %}
